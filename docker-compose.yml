services:

  db:
    image: mariadb:10.6
    command: --innodb-use-native-aio=0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 20s
      retries: 5
      start_period: 300s
    networks:
      - robocup-network

  keycloak-db:
    image: mariadb:10.6
    command: --innodb-use-native-aio=0
    environment:
      MYSQL_DATABASE: ${KEYCLOAK_DB_DATABASE:-keycloak}
      MYSQL_USER: ${KEYCLOAK_DB_USER:-keycloak}
      MYSQL_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${KEYCLOAK_DB_ROOT_PASSWORD}
    volumes:
      - keycloak_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${KEYCLOAK_DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 20s
      retries: 5
      start_period: 300s
    networks:
      - robocup-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.4
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: mariadb
      KC_DB_URL: jdbc:mariadb://keycloak-db:3306/${KEYCLOAK_DB_DATABASE:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME_URL: https://is.robogames.utb.cz/auth
      KC_HTTP_RELATIVE_PATH: /auth
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_LOG_LEVEL: INFO
    command:
      - start-dev
    ports:
      - "127.0.0.1:${KEYCLOAK_PORT:-8180}:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
       test: ["CMD", "/bin/bash", "-c", "> /dev/tcp/127.0.0.1/9000"]
       interval: 10s
       timeout: 5s
       retries: 20
       start_period: 300s
    networks:
      - robocup-network

  app:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - "127.0.0.1:${APP_PORT}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      
      #SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}
      APP_FRONTEND_URL: ${APP_FRONTEND_URL:-http://localhost:3000}
      
      KEY_STORE_PASSWORD: ${KEY_STORE_PASSWORD}
      KEY_PASSWORD: ${KEY_PASSWORD}
      
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL}

      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-RoboCupRealm}
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080/auth
      KEYCLOAK_RESOURCE: ${KEYCLOAK_CLIENT_ID:-robocup-backend}
      KEYCLOAK_CREDENTIALS_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-robocup-backend}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
    networks:
      - robocup-network

volumes:
  db_data:
  keycloak_db_data:

networks:
  robocup-network:
    driver: bridge
