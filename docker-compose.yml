services:

  db:
    image: mariadb:10.6
    command: --innodb-use-native-aio=0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 20s
      retries: 5
      start_period: 300s
    networks:
      - robocup-network

  keycloak-db:
    image: mariadb:10.6
    command: --innodb-use-native-aio=0
    environment:
      MYSQL_DATABASE: ${KEYCLOAK_DB_DATABASE:-keycloak}
      MYSQL_USER: ${KEYCLOAK_DB_USER:-keycloak}
      MYSQL_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${KEYCLOAK_DB_ROOT_PASSWORD}
    volumes:
      - keycloak_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${KEYCLOAK_DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 20s
      retries: 5
      start_period: 300s
    networks:
      - robocup-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: mariadb
      KC_DB_URL: jdbc:mariadb://keycloak-db:3306/${KEYCLOAK_DB_DATABASE:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      
      # Keycloaku běží za proxy (Nginx řeší SSL)
      KC_PROXY: edge
      # Veřejná URL, kterou vidí uživatel
      KC_HOSTNAME_URL: https://is.robogames.utb.cz/auth
      # Nastaví Keycloak, aby běžel na cestě /auth 
      KC_HTTP_RELATIVE_PATH: /auth
      
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    command:
      - start-dev
    ports:
      # Binds to localhost only (bezpečnější, přístup jen přes Nginx)
      - "127.0.0.1:${KEYCLOAK_PORT:-8180}:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /auth/health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3;grep 'HTTP/1.1 200 OK' <&3"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 600s 
    networks:
      - robocup-network

  app:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      # Binds to localhost only (bezpečnější, přístup jen přes Nginx)
      - "127.0.0.1:${APP_PORT}:8080"
    environment:
      # Databázové proměnné pro Spring
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # SSL proměnné pro Spring
      KEY_STORE_PASSWORD: ${KEY_STORE_PASSWORD}
      KEY_PASSWORD: ${KEY_PASSWORD}

      # Keycloak proměnné pro Spring
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-RoboCupRealm}
      # Backend volá Keycloak přímo v Docker síti, ale s prefixem /auth
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080/auth
      KEYCLOAK_RESOURCE: ${KEYCLOAK_CLIENT_ID:-robocup-backend}
      KEYCLOAK_CREDENTIALS_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-robocup-backend}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
    networks:
      - robocup-network

volumes:
  db_data:
  keycloak_db_data:

networks:
  robocup-network:
    driver: bridge
